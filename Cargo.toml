[package]
name = "kindlenotes2anki"
version = "0.12.14"
authors = ["jdambron"]
description = "A tool to import kindle clippings file to Anki"
edition = "2024"

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.48", features = ["derive"] }
config = { version = "0.15.16", features = ["toml"] }
csv = "1.3.1"
regex = "1.11.2"
reqwest = { version = "0.12.23", default-features = false, features = ["json"] }
serde = { version = "1.0.226", features = ["derive"] }
tokio = { version = "1.47.1", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
tempfile = "3.22.0"
serial_test = "3.2.0"
