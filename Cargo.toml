[package]
name = "kindlenotes2anki"
version = "0.11.2"
authors = ["jdambron"]
description = "A tool to import kindle clippings file to Anki"
edition = "2021"

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive"] }
config = { version = "0.15.0", features = ["toml"] }
csv = "1.3.1"
lazy_static = "1.5.0"
regex = "1.11.1"
reqwest = { version = "0.12.9", default-features = false, features = ["json"] }
serde = { version = "1.0.216", features = ["derive"] }
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }

[dev-dependencies]
tempfile = "3.14.0"
serial_test = "3.2.0"
